# Available runners configured by board.cmake.
runners:
- openocd

# Default flash runner if --runner is not given.
flash-runner: openocd

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: /home/bk911/projects/nvt/lenovo/lnv-npcx-zephyr/platforms/boards/arm/npck3m7k_poc
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.npcx.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/bk911/zephyr-sdk-0.16.3/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/bk911/zephyr-sdk-0.16.3/sysroots/aarch64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/bk911/zephyr-sdk-0.16.3/sysroots/aarch64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  openocd:
    - --cmd-load
    - npcx_write_image
    - --cmd-verify
    - npcx_verify_image
