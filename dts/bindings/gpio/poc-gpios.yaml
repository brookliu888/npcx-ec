description: POC GPIOs parent node

compatible: "poc-gpios"

child-binding:
  description: POC GPIOs child node
  properties:
    #
    # Must name this property [..-]gpios which
    # is treated specially (looks for #gpio-cells
    # in referenced node so that cell properties can
    # be specified).
    gpios:
      type: phandle-array
      required: true
    label:
      type: string
      description: |
        Human readable string describing the GPIO.
